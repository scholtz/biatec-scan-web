server {
    listen       8080;
    server_name  localhost;
    port_in_redirect off;

    access_log /dev/stdout;
    error_log /dev/stderr;

    # Specific location for static assets - these should be served as files
    location /assets/ {
        root   /app;
        expires max;
        access_log off;
        # Only serve files, don't try directory listing or fallbacks
        try_files $uri =404;
    }

    location ~* \.(manifest|html|xml|json)$ {
        root   /app;
        index  index.html;
        expires 1m;
    }

    location ~* \.(css|js|map|ttf)$ {
        # cache css and js files as they have hash inside filename
        root   /app;
        access_log off;
        expires max;
    }

    location ~* \.(svg|png|xcf|ico)$ {
        # cache css and js files as they have hash inside filename
        root   /app;
        access_log off;
        expires 7d;
    }

    location ~* \.(txt)$ {
        # log robots.txt requests, but cache them
        root   /app;
        expires 30d;
    }

    # All other requests should be handled by the SPA
    location / {
        root   /app;
        index  index.html;
        # For SPA: try to serve file, if not found serve index.html
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
